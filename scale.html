<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="체중계산기, 엔시아, 건강상담소">
    <meta name="description" content="엔시아의 건강상담소, 적정체중을 알려드립니다.">
    <title>적정체중 계산기 | 엔시아의 건강상담</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <div class="main_top">
            <img src="./images/kyb_imoji.png" alt="">
            <div class="mt_left">
                <h1>김윤배 박사님의 건강상담소</h1>
                <span>적정 체중 계산기</span>
            </div>
            <div class="mt_right">
                <p>당신의 적정 체중을 알려드립니다..!!</p>
            </div>
        </div>
        <div class="calc_box">
            <form action="#" method="post" name="calc_frm">
                <fieldset>
                    <legend class="skip">계산기</legend>
                    <div class="calcbox_m">
                        <ul>
                            <li>
                                <label for="user_height">신장</label>
                                <input type="text" id="user_height" class="text" name="user_height" placeholder="신장을 입력하세요" title="신장입력"><span>cm</span>
                            </li>
                            <li>
                                <label for="user_strength">몸무게</label>
                                <input type="text" id="user_strength" class="text" name="user_strength" placeholder="몸무게를 입력하세요" title="몸무게입력"><span>kg</span>
                            </li>
                        </ul>
                        <button type="reset" class="calc_btn" id="calcbtn1">리셋하기</button>
                        <button type="button" class="calc_btn" id="calcbtn2">계산하기</button>
                    </div>
                    <div class="calc_result">
                        <p>적정 체중은 <input type="text" id="standard_strength" readonly> kg 이며, <input type="text" id="normal_strength" readonly> kg <input type="text" id="over" readonly> 입니다.</p>
                    </div>
                </fieldset>
                <ul class="counselling_suggest">
                    <li>· 초과 체중이라 걱정이신가요? 김윤배 박사님께 상담 받으세요..!! 상담비용 분당 ￦100,000원 </li>
                    <li><a href="#">상담하기</a></li>
                </ul>
            </form>
        </div>
    </main>

    <script src="./script/scale.js"></script>
</body>
</html>
